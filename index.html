<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://www.quotery.com/"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <!-- <i class="fa-solid fa-arrows-spin"></i> -->
    <!-- <i class="fas fa-spinner fa-spin"></i> -->
    <div class="quote-container" id="quote-container">
        <div id="copy-container">
        </div>
        <div class="container">
            Stay Motivated!
        </div>
        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Quote Text Box -->
        <div id="quote-text"></div>

        <!-- Author -->
        <div id="quote-author"></div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button" id="new-quote">New Quote</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
